<table *ngIf="selectedProduct">
    <tr>
        <td>Name:</td>
        <td>{{selectedProduct.productName}}</td>
    </tr>
    <tr>
        <td>Code</td>
        <td>{{selectedProduct.productCode}}</td>
    </tr>
    <tr>
        <td>Image:</td>
        <td><img [src]="selectedProduct.imageUrl" [alt]="selectedProduct.description" width="220px"/></td>
    </tr>
</table>
<button class="btn btn-success" (click)="back()"> Back </button>
